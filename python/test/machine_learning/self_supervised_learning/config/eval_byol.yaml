# Configuration for BYOL.

ssl_type: byol

data:
  dataset: cifar10
  data_dir: data/cifar10
  image_shape: [32, 32, 3]

  batch_size: 512
  num_workers: 8

  train_transforms:
    random_resized_crop:
      size: [32, 32]
      scale: [0.2, 1.0]
    random_horizontal_flip:
      p: 0.5
    to_tensor:
    normalize:
      mean: [0.4914, 0.4822, 0.4465]
      std: [0.2470, 0.2435, 0.2616]
  test_transforms:
    #resize:
    #  size: [36, 36]
    center_crop:
      size: [32, 32]
    to_tensor:
    normalize:
      mean: [0.4914, 0.4822, 0.4465]
      std: [0.2470, 0.2435, 0.2616]

